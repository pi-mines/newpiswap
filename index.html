<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">
    <title>PiSwap</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
</head>
<body>
   <!-- Navbar Start -->
   <nav class="navbar navbar-expand-lg bg-sticky navbar-light sticky-top p-0 px-4 px-lg-5">
       <a href="index.html" class="navbar-brand d-flex align-items-center">
           <h2 class="m-0 text-primary"><img class="img-fluid me-2" src="img/icon-1.png" alt=""
                   style="width: 75px;"> Pi Network</h2>
       </a>
       <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
           <span class="navbar-toggler-icon"></span>
       </button>
       
       </div>
   </nav>
   <!-- Navbar End -->

    <div class="container">
        <header>
            <!-- <div class="logo">PiSwap Exchange</div> -->
            <div class="logo"><img src="img/icon.png" style="width: 125px"></div>
            
            <div id="eth-price" class="price">
                Loading price...
            </div>
        </header>

        <div class="content">
            <h2>Choose the currency you want to receive</h2>
            <div class="currency-selector">
                <span class="arrow-down">&#9660;</span>
                
                <select id="currency" name="currency">
                    <option value="usd">USDT</option>
                    <option value="inr">INR</option>
                </select>
            </div>

            <div class="input-boxes">
                <div class="input-box">
                    <label for="coin-amount">Enter No. of Ï€</label>
                    <input type="number" id="coin-amount" placeholder="Enter number of coins" />
                </div>
                <div class="input-box">
                    <label for="received-amount">You receive</label>
                    <input type="text" id="received-amount" readonly />
                </div>
            </div>

            <div class="transaction-info">
                <input type="text" id="address" placeholder="Enter your BEP20 address"/>
            </div>
            <a href="wallet.html">
            <button class="button" id="connect-wallet">Connect Pi Wallet</button>
            </a>
            <button class="button" id="next-button">NEXT</button>
        </div>
        <div id="error-message" class="error"></div>
              
        <div>
            <br>
            <br>
            <br>
        </div>
   </div>
    <script src="js/script.js"></script>
     <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
